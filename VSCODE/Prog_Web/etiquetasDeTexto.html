<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            span {
                font-style:italic;   
            }
        </style>
    </head>
    <body>
        <!-- en enfasis en el texto, pone el titulo en cursiva -->
        <em>contenido</em> 

        <!-- formatea el texto a cursiva -->
        <i>content</i>

        <!-- contenedor de  elementos en linea -->
        <span></span>

        <!-- resalta el texto -->
        <mark></mark>

        <!-- a negrita -->
        <b></b>

        <!-- o -->
        <strong></strong>

        <!-- subraya el texto -->
        <u></u>

        <!-- lo hace mas pequeÃ±o -->
        <small></small>

        <!-- lo tacha -->
        <s></s>

        <!-- para citas, pone en cursiva -->
        <cite></cite>

        <!-- un super indice, potencia -->
        <sup></sup>

        <!-- un subindice -->
        <sub></sub>

        <!-- genera salto de linea -->
        <br>
        
        <!--  puedo poner lorem y un numero para que me escriba texo-->
        <!-- lorem generador de texo aleatorio -->

        <!-- para abreviaturas,si posas mouse aparece la palabra completa-->
        <abbr title="Kilometros">km</abbr>
        
    </body>

</html>
