<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Solo puede haber un h1 en cada archivo-->
    <p></p>
    <h1>Hola mundo</h1>
    <h2>Hola mundo</h2>
    <h3>Hola mundo</h3>
    <h4>Hola mundo</h4>
    <h5>Hola mundo</h5>
    <h6>Hola mundo</h6>

    <p> <b>1er párrafo</b> </p>
    <p> <strong>2do párrafo</strong> </p>
    <p><i>3er párrafo</i></p>
    <p><em>4to párrafo</em></p>
    <p><small>5to párrafo</small></p>
    <p> <del>7mo párrafo</del> </p>
    <p><ins>8vo párrafo</ins></p>
    <p>9<sub>no</sub> párrafo</p>
    <p>10<sup>mo</sup> párrafo</p>

    <p><code>Esta es mi fuente coder</code></p>
    <p>char ref &excl;</p> <!--CHAR REF HTML https://www.htmlquick.com/reference/character-entity-reference.html -->
</body>
</html>
